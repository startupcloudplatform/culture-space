<script>

    // searchResult 컨트롤러에서 $scope 데이터를 가져오기 위해서 element 사용
    var $scope = angular.element('div[ng-controller=searchResultCtrl]').scope();

    var container = document.getElementById('map');
    var options = {
        center: new kakao.maps.LatLng($scope.sltAddrX, $scope.sltAddrY),
        // center: new kakao.maps.LatLng(37.5816, 126.968),
        level: 3
    };

    // 지도를 생성합니다
    var map = new kakao.maps.Map(container, options);
    map.relayout();
    // 지도를 클릭한 위치에 표출할 마커
    var marker = new kakao.maps.Marker({
        // 지도 중심좌표에 마커 생성
        position: map.getCenter()
    });



    // 지도에 마커 표시
    marker.setMap(map);


</script>

<div class="modal-content" ng-controller="searchResultCtrl" >
    <div class="modal-body">
        <div id="map" style="width:100%; height:400px;"></div>
    </div>
    <div class="modal-footer" style="text-align: center">
        <button class="btn btn-primary" ng-click="cancel()">cancel</button>
    </div>
</div>
