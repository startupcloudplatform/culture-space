<div class="modal-header">
    <h3>Modal header</h3>
</div>
<div class="modal-body">
    <h5>검색할 주소를 입력하세요</h5>
    <input ng-keyup="$event.keyCode == 13 && detail.listByAddress()" style="width: 90%;" ng-model="detail.inputAddress">
    <button class="btn btn-gray" ng-click="detail.listByAddress()">검색</button>
    <select class="modal-select" multiple ng-model="detail.sltAddress">
        <option ng-repeat="space in detail.addressList" value="{{space.address}}">{{space.address}}</option>
    </select>
</div>
</div>
<div class="modal-footer" style="text-align: center">
    <button class="btn btn-primary" ng-click="yes()">OK</button>
    <button class="btn btn-warning" ng-click="no()">Cancel</button>
</div>
